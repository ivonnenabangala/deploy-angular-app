name: Deploy application
description: Deploy application to AWS S3 bucket
inputs:
  bucketName:
    description: S3 bucket name
    required: true
  
  bucketRegion:
    description: Region where the bucket was created
    required: true
    default: eu-north-1

  distFiles:
    description: Dist files generated by application build
    required: true

outputs:
  URL:
    description: The URL for the website that is generated after successful deployment

runs:
  using: 'node20'
  main: 'app.js'
    
